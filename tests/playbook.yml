---
- hosts: nodejs-openbsd*
  gather_facts: false
  roles:
      - openbsd-bootstrap
      - role: users
        users: []
        users_use_sudo: True
        users_lock_root_ssh: False

- hosts: [nodejs-xenial, nodejs-wheezy]
  gather_facts: false
  roles:
      - debian-bootstrap
      - role: users
        users: []
        users_use_sudo: True
        users_lock_root_ssh: False

- hosts: all
  roles:
    - role: nodejs
